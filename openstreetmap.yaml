  description: |
    ### Accommodation

    -   `apartments` -  A building arranged into individual dwellings, often on separate floors. May also have retail outlets on the ground floor.  
    -   `bungalow` -  A single-storey detached small house, Dacha.  
    -   `cabin` - A cabin is a small, roughly built house usually with a wood exterior and typically found in rural areas.  
    -   `detached` -  A detached house, a free-standing residential building usually housing a single family. 
    -   `dormitory` - For a shared building, as used by college/university students (not a share room for multiple occupants as implied by the term in British English). Alternatively, use building=residential plus residential=university. 
    -   `farm` -  A residential building on a farm (farmhouse). For other buildings see below building=farm_auxiliary, building=barn, â€¦ If in your country farmhouse looks same as general residential house then you can tag as building=house as well. See also landuse=farmyard for the surrounding area 
    -   `ger` -  A permanent or seasonal round yurt or ger used as dwelling. 
    -   `hotel` -  A building designed with separate rooms available for overnight accommodation. Normally used in conjunction with tourism=hotel for the hotel grounds including recreation areas and parking.  
    -   `house` -  A dwelling unit inhabited by a single household (a family or small group sharing facilities such as a kitchen). Houses forming half of a semi-detached pair, or one of a row of terraced houses, should share at least two nodes with joined neighbours, thereby defining the party wall between the properties.  
    -   `houseboat` -  A boat used primarily as a home 
    -   `residential` -  A general tag for a building used primarily for residential purposes. Where additional detail is available consider using 'apartments', 'terrace', 'house', 'detached' or 'semidetached_house'. 
    -   `semidetached_house` -  A residential house that shares a common wall with another on one side. 
    -   `static_caravan` -  A mobile home (semi)permanently left on a single site 
    -   `terrace` - A single way used to define the outline of a linear row of residential dwellings, each of which normally has its own entrance, which form a terrace (row-house in North American English). Consider defining each dwelling separately using 'house'.  
    
    ### Commercial
    
    -   `commercial` -  A building where non-specific commercial activities take place, not necessarily an office building. Consider tagging the surrounding area using landuse=commercial. Use 'retail' if the building consists primarily of shops. 
    -   `industrial` -  A building where some industrial process takes place. Use warehouse if the purpose is known to be primarily for storage/distribution. Consider using landuse=industrial for the surrounding area and the proposed industrial=* tag to describe the industrial activity. 
    -   `kiosk` - A small one-room retail building. 
    -   `office` -  An office building. Use building=office with office=* to describe the type of office. Consider tagging the surrounding area using landuse=commercial. Use 'retail' if the building consists primarily of shops. 
    -   `retail` -  A building primarily used for selling goods that are sold to the public; use shop=* to identify the sort of goods sold or an appropriate amenity=* (pub, cafe, restaurant, etc.). Consider use landuse=retail for the surrounding area. 
    -   `supermarket` - A building constructed to house a self-service large-area store.  
    -   `warehouse` - A building primarily used for the storage or goods or as part of a distribution system. 
    
    ### Religious
    
    -   `cathedral` - A building that was built as a cathedral. Used in conjunction with amenity=place_of_worship, religion=*, denomination=* and landuse=religious for the cathedral grounds where it is in current use. 
    -   `chapel` -  A building that was built as a chapel. Used in conjunction with amenity=place_of_worship, religion=*, denomination=* and landuse=religious for the chapel grounds where it is in current use. 
    -   `church` -  A building that was built as a church. Used in conjunction with amenity=place_of_worship, religion=* , denomination=* and landuse=religious for the church grounds where it is in current use.  
    -   `mosque` -  A mosque. Used in conjunction with amenity=place_of_worship, religion=*, denomination=* and landuse=religious for the grounds where it is in current use. 
    -   `religious` - Unspecific religious building. Prefer more specific values if possible. 
    -   `shrine` -  A building that was built as a shrine. Used in conjunction with amenity=place_of_worship, religion=*, denomination=* and landuse=religious for the grounds where it is in current use. Small buildings should consider historic=wayside_shrine. 
    -   `synagogue` - A building that was built as a synagogue. Used in conjunction with amenity=place_of_worship, religion=*, denomination=* and landuse=religious for the grounds where it is in current use. 
    -   `temple` -  A building that was built as a temple. Used in conjunction with amenity=place_of_worship, religion=*, denomination=* and landuse=religious for the grounds where it is in current use.  
    
    ### Civic/Amenity
    
    -   `bakehouse` - A building that was built as a bakehouse (i.e. for baking bread). Often used in conjunction with another node amenity=baking_oven and oven=wood_fired.  
    -   `civic` - For any civic amenity, for example amenity=community_centre, amenity=library, amenity=toilets, leisure=sports_centre, leisure=swimming_pool, amenity=townhall etc. Use amenity=* or leisure=* etc. to provide further details. See building=public as well. 
    -   `fire_station` -  A building which houses fire fighting equipment ready for use. Use amenity=fire_station for the fire station grounds. 
    -   `government` -  For government buildings in general, including municipal, provincial and divisional secretaries, government agencies and departments, town halls, (regional) parliaments and court houses.  
    -   `hospital` -  A building which forms part of a hospital. Use amenity=hospital for the hospital grounds. 
    -   `kindergarten` -  For any generic kindergarten buildings. Buildings for specific uses (sports halls etc.) should be tagged for their purpose. Use amenity=kindergarten for the perimeter of the kindergarten grounds. 
    -   `public` -  A building constructed as accessible to the general public (a town hall, police station, court house, etc.).  
    -   `school` -  For any generic school buildings. Buildings for specific uses (sports halls etc.) should be tagged for their purpose. Use amenity=school for the perimeter of the school grounds. 
    -   `toilets` - A toilet block. 
    -   `train_station` - A building constructed to be a train station building, including buildings that are abandoned and used nowadays for a different purpose.  
    -   `transportation` -  A building related to public transport. You will probably want to tag it with proper transport related tag as well, such as public_transport=station. Note that there is a special tag for train station buildings -   `building=train_station.  
    -   `university` -  A university building. Use amenity=university for the whole university area.  
    
    ### Agricultural/Plant production
    
    -   `barn` -  An agricultural building used for storage and as a covered workplace. 
    -   `conservatory` -  A building or room having glass or tarpaulin roofing and walls used as an indoor garden or a sunroom (winter garden). 
    -   `cowshed` - A cowshed (cow barn, cow house) is a building for housing cows, usually found on farms. 
    -   `farm_auxiliary` -  A building on a farm that is not a dwelling (use 'farm' or 'house' for the farm house). 
    -   `greenhouse` -  A greenhouse is a glass or plastic covered building used to grow plants. Use landuse=greenhouse_horticulture for an area containing multiple greenhouses  
    -   `stable` -  A stable is a building where horses are kept. 
    -   `sty` - A sty (pigsty, pig ark, pig-shed) is a building for raising domestic pigs, usually found on farms.  
    
    ### Sports
    
    -   `grandstand` -  The main stand, usually roofed, commanding the best view for spectators at racecourses or sports grounds. 
    -   `pavilion` -  A sports pavilion usually with changing rooms, storage areas and possibly an space for functions & events. Avoid using this term for other structures called pavilions by architects (see [W] Pavilion) 
    -   `riding_hall` - A building that was built as a riding hall. 
    -   `sports_hall` - A building that was built as a sports hall. 
    -   `stadium` - A building constructed to be a stadium building, including buildings that are abandoned and used nowadays for a different purpose.  
    
    ### Storage
    
    -   `hangar` -  A hangar is a building used for the storage of airplanes, helicopters or space-craft. Consider adding `aeroway=hangar`, when appropriate. 
    -   `hut` - A hut is a small and crude shelter. Note that this word has two meanings -   it may be synonym of `building=shed`, it may be a residential building of low quality. 
    -   `shed` -  A shed is a simple, single-storey structure in a back garden or on an allotment that is used for storage, hobbies, or as a workshop.  
    
    ### Cars
    
    -   `carport` - A carport is a covered structure used to offer limited protection to vehicles, primarily cars, from the elements. Unlike most structures a carport does not have four walls, and usually has one or two.  
    -   `garage` -  A garage is a building suitable for the storage of one or possibly more motor vehicle or similar. See `building=garages` for larger shared buildings. For an aircraft garage, see building=hangar.  
    -   `garages` - A building that consists of a number of discrete storage spaces for different owners/tenants. See also `building=garage`. 
    -   `parking` - Structure purpose-built for parking cars. 
    
    ### Power/Technical buildings
    
    -   `digester` -  A digester is a bioreactor for the production of inflatable biogas from biomass.  
    -   `service` - Service building usually is a small unmanned building with certain machinery (like pumps or transformers).  
    -   `transformer_tower` - A transformer tower is a characteristic tall building comprising a distribution transformer and constructed to connect directly to a medium voltage overhead power line. Quite often the power line has since been undergrounded but the building may still serve as a substation. If the building is still in use as a substation it should additionally be tagged as power=substation + substation=minor_distribution.  
    -   `water_tower` - A water tower 
    
    ### Other Buildings
    
    -   `bunker` -  A hardened military building. Also use `military=bunker`. 
    -   `bridge` -  A building used as a bridge. Can also represent a gatehouse for drawbridges. See also bridge=yes for highway=*. Don't use this tag just for marking bridges (their outlines). For such purposes use man_made=bridge.  
    -   `construction` -  Used for buildings under construction. Use construction=* to hold the value for the completed building. 
    -   `roof` -  A structure that consists of a roof with open sides, such as a rain shelter, and also gas stations  
    -   `ruins` - Frequently used for a house or other building that is abandoned and in poor repair. However, some believe this usage is incorrect, and the tag should only be used for buildings constructed as fake ruins (for example sham ruins in an English landscape garden). 
    -   `tree_house` -  An accommodation, often designed as a small hut, sometimes also as a room or small apartment. Built on tree posts or on a natural tree. A tree house has no contact with the ground. Access via ladders, stairs or bridgeways.

